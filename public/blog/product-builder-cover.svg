<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1224"/>
      <stop offset="50%" style="stop-color:#1a1443"/>
      <stop offset="100%" style="stop-color:#0a0d37"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f626af"/>
      <stop offset="50%" style="stop-color:#8228ec"/>
      <stop offset="100%" style="stop-color:#16f2b3"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#16f2b3"/>
      <stop offset="100%" style="stop-color:#8228ec"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#8228ec" stroke-width="1">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/><line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/><line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/><line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/><line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/><line x1="1140" y1="0" x2="1140" y2="630"/>
    <line x1="0" y1="60" x2="1200" y2="60"/><line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/><line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/><line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="420" x2="1200" y2="420"/><line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="540" x2="1200" y2="540"/>
  </g>
  
  <!-- Glow circles -->
  <circle cx="200" cy="300" r="200" fill="#8228ec" opacity="0.08"/>
  <circle cx="1000" cy="350" r="250" fill="#f626af" opacity="0.06"/>
  <circle cx="600" cy="150" r="150" fill="#16f2b3" opacity="0.05"/>
  
  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>
  
  <!-- Rocket icon -->
  <g transform="translate(140, 200)" opacity="0.12">
    <path d="M40 0 C40 0 45 20 45 45 L55 65 45 60 40 75 35 60 25 65 35 45 C35 20 40 0 40 0Z" fill="url(#textGrad)"/>
    <ellipse cx="40" cy="35" rx="8" ry="10" fill="#0d1224"/>
    <path d="M25 65 L20 80 L35 70Z" fill="#f626af" opacity="0.8"/>
    <path d="M55 65 L60 80 L45 70Z" fill="#f626af" opacity="0.8"/>
    <path d="M35 75 L40 95 L45 75Z" fill="#f626af" opacity="0.6"/>
    <path d="M37 78 L40 90 L43 78Z" fill="#16f2b3" opacity="0.8"/>
  </g>
  
  <!-- Code brackets decoration -->
  <text x="80" y="200" font-family="monospace" font-size="200" fill="#16f2b3" opacity="0.06" font-weight="bold">{</text>
  <text x="1050" y="550" font-family="monospace" font-size="200" fill="#f626af" opacity="0.06" font-weight="bold">}</text>
  
  <!-- Main title -->
  <text x="600" y="220" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" fill="white" letter-spacing="-0.5">
    <tspan x="600" dy="0">From Idea to App Store</tspan>
  </text>
  
  <!-- Subtitle line 1 -->
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="url(#textGrad)">
    Why the World Needs "Product Builders"
  </text>
  
  <!-- Subtitle line 2 -->
  <text x="600" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#a0a0b8">
    Instead of Just Coders
  </text>
  
  <!-- Divider -->
  <rect x="500" y="355" width="200" height="2" rx="1" fill="url(#accent)"/>
  
  <!-- Stats -->
  <g font-family="system-ui, -apple-system, sans-serif" text-anchor="middle">
    <text x="350" y="420" font-size="36" font-weight="800" fill="#16f2b3">100</text>
    <text x="350" y="445" font-size="14" fill="#8b98a5">Ideas</text>
    
    <text x="480" y="420" font-size="28" fill="#f626af">→</text>
    
    <text x="600" y="420" font-size="36" font-weight="800" fill="#f626af">10</text>
    <text x="600" y="445" font-size="14" fill="#8b98a5">Start</text>
    
    <text x="720" y="420" font-size="28" fill="#f626af">→</text>
    
    <text x="850" y="420" font-size="36" font-weight="800" fill="#8228ec">1</text>
    <text x="850" y="445" font-size="14" fill="#8b98a5">Ship</text>
  </g>
  
  <!-- Author -->
  <text x="600" y="530" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#16f2b3" font-weight="600">
    Mon — Founder @ MonStudio
  </text>
  
  <!-- Tags -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#d3d8e8">
    <rect x="415" y="555" width="85" height="24" rx="12" fill="#1a1443" stroke="#2a2e5a" stroke-width="1"/>
    <text x="457" y="571" text-anchor="middle">#Product</text>
    
    <rect x="510" y="555" width="80" height="24" rx="12" fill="#1a1443" stroke="#2a2e5a" stroke-width="1"/>
    <text x="550" y="571" text-anchor="middle">#Flutter</text>
    
    <rect x="600" y="555" width="85" height="24" rx="12" fill="#1a1443" stroke="#2a2e5a" stroke-width="1"/>
    <text x="642" y="571" text-anchor="middle">#Startup</text>
    
    <rect x="695" y="555" width="95" height="24" rx="12" fill="#1a1443" stroke="#2a2e5a" stroke-width="1"/>
    <text x="742" y="571" text-anchor="middle">#Execution</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#accent)"/>
</svg>
