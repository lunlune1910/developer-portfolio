<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0d1a"/>
      <stop offset="50%" stop-color="#0d1224"/>
      <stop offset="100%" stop-color="#050816"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#16f2b3"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8228ec"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="serverGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1f3a"/>
      <stop offset="100%" stop-color="#0f1225"/>
    </linearGradient>
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1f3a" stroke-width="0.5" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Glow orbs -->
  <circle cx="200" cy="150" r="120" fill="#16f2b3" opacity="0.06" filter="url(#glow1)"/>
  <circle cx="1000" cy="480" r="140" fill="#8228ec" opacity="0.07" filter="url(#glow1)"/>
  <circle cx="600" cy="300" r="80" fill="#0ea5e9" opacity="0.04" filter="url(#glow1)"/>

  <!-- Server rack illustration -->
  <!-- Server box 1 -->
  <rect x="80" y="180" width="280" height="70" rx="8" fill="url(#serverGrad)" stroke="#2a2e5a" stroke-width="1.5"/>
  <circle cx="110" cy="215" r="6" fill="#16f2b3" opacity="0.9"/>
  <circle cx="130" cy="215" r="6" fill="#16f2b3" opacity="0.5"/>
  <circle cx="150" cy="215" r="6" fill="#3b3f6a" opacity="0.5"/>
  <rect x="180" y="205" width="60" height="4" rx="2" fill="#2a2e5a"/>
  <rect x="180" y="215" width="40" height="4" rx="2" fill="#2a2e5a"/>
  <rect x="180" y="225" width="50" height="4" rx="2" fill="#2a2e5a"/>
  <rect x="300" y="200" width="40" height="30" rx="4" fill="#0f1225" stroke="#2a2e5a" stroke-width="1"/>
  <text x="320" y="220" font-family="monospace" font-size="10" fill="#16f2b3" text-anchor="middle">2GB</text>

  <!-- Server box 2 -->
  <rect x="80" y="260" width="280" height="70" rx="8" fill="url(#serverGrad)" stroke="#2a2e5a" stroke-width="1.5"/>
  <circle cx="110" cy="295" r="6" fill="#16f2b3" opacity="0.9"/>
  <circle cx="130" cy="295" r="6" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="150" cy="295" r="6" fill="#16f2b3" opacity="0.3"/>
  <rect x="180" y="285" width="55" height="4" rx="2" fill="#2a2e5a"/>
  <rect x="180" y="295" width="35" height="4" rx="2" fill="#2a2e5a"/>
  <rect x="180" y="305" width="45" height="4" rx="2" fill="#2a2e5a"/>
  <rect x="300" y="280" width="40" height="30" rx="4" fill="#0f1225" stroke="#2a2e5a" stroke-width="1"/>
  <text x="320" y="300" font-family="monospace" font-size="10" fill="#0ea5e9" text-anchor="middle">SSD</text>

  <!-- Server box 3 -->
  <rect x="80" y="340" width="280" height="70" rx="8" fill="url(#serverGrad)" stroke="#2a2e5a" stroke-width="1.5"/>
  <circle cx="110" cy="375" r="6" fill="#16f2b3" opacity="0.9"/>
  <circle cx="130" cy="375" r="6" fill="#16f2b3" opacity="0.7"/>
  <circle cx="150" cy="375" r="6" fill="#16f2b3" opacity="0.9"/>
  <rect x="180" y="365" width="50" height="4" rx="2" fill="#2a2e5a"/>
  <rect x="180" y="375" width="60" height="4" rx="2" fill="#2a2e5a"/>
  <rect x="180" y="385" width="38" height="4" rx="2" fill="#2a2e5a"/>
  <rect x="300" y="360" width="40" height="30" rx="4" fill="#0f1225" stroke="#2a2e5a" stroke-width="1"/>
  <text x="320" y="380" font-family="monospace" font-size="10" fill="#ec4899" text-anchor="middle">VPS</text>

  <!-- Connection lines from server to center -->
  <line x1="360" y1="215" x2="460" y2="310" stroke="#16f2b3" stroke-width="1" opacity="0.3" stroke-dasharray="4 4"/>
  <line x1="360" y1="295" x2="460" y2="310" stroke="#0ea5e9" stroke-width="1" opacity="0.3" stroke-dasharray="4 4"/>
  <line x1="360" y1="375" x2="460" y2="310" stroke="#ec4899" stroke-width="1" opacity="0.3" stroke-dasharray="4 4"/>

  <!-- Central Coolify/Docker symbol -->
  <g transform="translate(500, 260)">
    <!-- Docker whale body -->
    <rect x="0" y="30" width="90" height="55" rx="10" fill="none" stroke="url(#accent1)" stroke-width="2" opacity="0.8"/>
    <!-- Container boxes -->
    <rect x="8" y="38" width="16" height="12" rx="2" fill="#16f2b3" opacity="0.3"/>
    <rect x="28" y="38" width="16" height="12" rx="2" fill="#16f2b3" opacity="0.5"/>
    <rect x="48" y="38" width="16" height="12" rx="2" fill="#16f2b3" opacity="0.3"/>
    <rect x="68" y="38" width="16" height="12" rx="2" fill="#16f2b3" opacity="0.5"/>
    <rect x="8" y="55" width="16" height="12" rx="2" fill="#0ea5e9" opacity="0.4"/>
    <rect x="28" y="55" width="16" height="12" rx="2" fill="#0ea5e9" opacity="0.6"/>
    <rect x="48" y="55" width="16" height="12" rx="2" fill="#0ea5e9" opacity="0.4"/>
    <rect x="68" y="55" width="16" height="12" rx="2" fill="#0ea5e9" opacity="0.6"/>
    <rect x="8" y="72" width="76" height="6" rx="2" fill="#2a2e5a" opacity="0.5"/>
    <!-- Coolify text -->
    <text x="45" y="20" font-family="monospace" font-size="14" fill="#16f2b3" text-anchor="middle" font-weight="bold" opacity="0.9">COOLIFY</text>
  </g>

  <!-- Arrow from Coolify to the right -->
  <line x1="600" y1="310" x2="700" y2="310" stroke="url(#accent1)" stroke-width="2" opacity="0.4" stroke-dasharray="6 4"/>
  <polygon points="700,305 712,310 700,315" fill="#16f2b3" opacity="0.6"/>

  <!-- Cost comparison -->
  <g transform="translate(740, 190)">
    <!-- Vercel cost (crossed out) -->
    <rect x="0" y="0" width="360" height="60" rx="10" fill="#1a1443" opacity="0.5" stroke="#ec4899" stroke-width="1"/>
    <text x="20" y="25" font-family="monospace" font-size="13" fill="#ec4899" opacity="0.7">Vercel Pro</text>
    <text x="20" y="45" font-family="monospace" font-size="20" fill="#ec4899" opacity="0.7">$60/month</text>
    <!-- Strike-through line -->
    <line x1="10" y1="30" x2="350" y2="30" stroke="#ec4899" stroke-width="2" opacity="0.6"/>
    
    <!-- Self-hosted cost -->
    <rect x="0" y="80" width="360" height="60" rx="10" fill="#0d1224" stroke="#16f2b3" stroke-width="1.5"/>
    <text x="20" y="105" font-family="monospace" font-size="13" fill="#16f2b3">VPS + Coolify (Self-hosted)</text>
    <text x="20" y="128" font-family="monospace" font-size="22" fill="#16f2b3" font-weight="bold">$6/month</text>
    
    <!-- Savings badge -->
    <rect x="200" y="93" width="140" height="35" rx="17" fill="#16f2b3" opacity="0.15"/>
    <text x="270" y="115" font-family="monospace" font-size="16" fill="#16f2b3" text-anchor="middle" font-weight="bold">SAVE 90%</text>
  </g>

  <!-- Performance metrics -->
  <g transform="translate(740, 360)">
    <rect x="0" y="0" width="110" height="70" rx="8" fill="#0f1225" stroke="#2a2e5a" stroke-width="1"/>
    <text x="55" y="30" font-family="monospace" font-size="22" fill="#16f2b3" text-anchor="middle" font-weight="bold">150MB</text>
    <text x="55" y="50" font-family="monospace" font-size="10" fill="#8892b0" text-anchor="middle">RAM Usage</text>

    <rect x="125" y="0" width="110" height="70" rx="8" fill="#0f1225" stroke="#2a2e5a" stroke-width="1"/>
    <text x="180" y="30" font-family="monospace" font-size="22" fill="#0ea5e9" text-anchor="middle" font-weight="bold">&lt;50ms</text>
    <text x="180" y="50" font-family="monospace" font-size="10" fill="#8892b0" text-anchor="middle">Response</text>

    <rect x="250" y="0" width="110" height="70" rx="8" fill="#0f1225" stroke="#2a2e5a" stroke-width="1"/>
    <text x="305" y="30" font-family="monospace" font-size="22" fill="#ec4899" text-anchor="middle" font-weight="bold">5+</text>
    <text x="305" y="50" font-family="monospace" font-size="10" fill="#8892b0" text-anchor="middle">Apps on 1 VPS</text>
  </g>

  <!-- Terminal snippet at bottom-left -->
  <g transform="translate(80, 440)">
    <rect x="0" y="0" width="280" height="90" rx="8" fill="#0a0d1a" stroke="#2a2e5a" stroke-width="1"/>
    <circle cx="18" cy="16" r="5" fill="#ec4899" opacity="0.8"/>
    <circle cx="34" cy="16" r="5" fill="#f59e0b" opacity="0.8"/>
    <circle cx="50" cy="16" r="5" fill="#16f2b3" opacity="0.8"/>
    <text x="15" y="42" font-family="monospace" font-size="10" fill="#8892b0">$</text>
    <text x="25" y="42" font-family="monospace" font-size="10" fill="#16f2b3">docker ps</text>
    <text x="15" y="58" font-family="monospace" font-size="9" fill="#4a5578">monstudio-next  Up 30 days</text>
    <text x="15" y="72" font-family="monospace" font-size="9" fill="#4a5578">coolify-proxy   Up 30 days</text>
    <text x="15" y="86" font-family="monospace" font-size="9" fill="#4a5578">pocketbase      Up 30 days</text>
  </g>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#accent1)" opacity="0.6"/>
  
  <!-- Bottom gradient line -->
  <rect x="200" y="620" width="800" height="2" rx="1" fill="url(#accent2)" opacity="0.4"/>

  <!-- Tag badges -->
  <g transform="translate(80, 555)">
    <rect x="0" y="0" width="75" height="26" rx="13" fill="#16f2b3" opacity="0.12"/>
    <text x="37" y="17" font-family="monospace" font-size="10" fill="#16f2b3" text-anchor="middle">DevOps</text>
    
    <rect x="85" y="0" width="65" height="26" rx="13" fill="#0ea5e9" opacity="0.12"/>
    <text x="117" y="17" font-family="monospace" font-size="10" fill="#0ea5e9" text-anchor="middle">Docker</text>
    
    <rect x="160" y="0" width="75" height="26" rx="13" fill="#ec4899" opacity="0.12"/>
    <text x="197" y="17" font-family="monospace" font-size="10" fill="#ec4899" text-anchor="middle">Next.js</text>

    <rect x="245" y="0" width="60" height="26" rx="13" fill="#8228ec" opacity="0.12"/>
    <text x="275" y="17" font-family="monospace" font-size="10" fill="#8b5cf6" text-anchor="middle">VPS</text>
  </g>
</svg>